<!DOCTYPE html>
<html>
<head>
  <title>Pokemon</title>

  <!-- CSS links -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

 <!--  Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  

<!--   Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
<!-- External Scripts -->
  <script src="js/player.js" defer></script>
  <script src="js/pokemon.js" defer></script>
  <script src="js/list_of_pokemon.js" defer></script>
  <script src="js/displayPokemonCards.js" defer></script>
  <script src="js/playerSelection.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/statusBars.js" defer></script>

</head>
<body>

  <div class ="mainGame">
    <div class="characterSelection">
      <h2>Welcome to Pokemon</h2>
      <div class="slideShow">
        <a class="prevCard">&#10094;</a>
        
        <section class="playerOneOptions">
          <h3>Player1</h3>
          <div class="playerCards">
          </div>
        </section><!-- .playerOneOptions -->

        <section class="playerTwoOptions">
          <h3>Player2</h3>
          <div class="playerCards">
          </div>
        </section><!-- .playerTwoOptions  -->

        <a class="nextCard">&#10095;</a>
      </div>
      <h6 class="startBattle">Battle</h6>

  </div>

<!-- *********** BATTLE SCREEN*********** -->
<!-- *********** BATTLE SCREEN*********** -->


  <div class="battleScreen hide">
    <div class="gameScreen">
      <!-- *********** PLAYER ONE *********** -->
      <!-- *********** PLAYER ONE *********** -->
      <div class="playerOne">
        <div class="playerOneInfo">
          <div class="playerOnestatus">
            <h4 class="playerOneName"> PLAYER 1</h4> 
            <p><i class="fa fa-circle-thin"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i></p>
            <!-- <p>:L4<span><i class="fa fa-venus" aria-hidden="true"></i></span><span><i class="fa fa-mars" aria-hidden="true"></i></span></p> -->
          </div> <!-- .playerOnestatus -->
          <div class="statusOne"> 
            <div class="healthPoints">:HP</div>
            <div class="statusbarOneOuter"> 
              <div class="statusBarOne" id="playerOneHpBar"></div>
            </div>
            <p><span>35</span>/<span>179</span></p>
            <div class="statusbarOneOuterBottom"> 
              <div class="statusBarOneBottom"></div>
            </div>
          </div> <!-- .statusOne -->
        </div> <!-- .playerOneInfo -->
        <div class="playerOneImg">
          <img src="https://upload.wikimedia.org/wikipedia/en/a/aa/Pok%C3%A9mon_Meowth_art.png">
        </div>
      </div><!-- playerOne -->

      <!-- *********** PLAYER TWO *********** -->
      <!-- *********** PLAYER TWO *********** -->
      <div class="playerTwo">
        <div class="playerTwoImg">
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Pok%C3%A9mon_Charmander_art.png">
        </div>
        <div class="playerTwoInfo">
          <div class="playerTwostatus">
            <h4 class="playerTwoName"> PLAYER 2</h4> 
            <p><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i><i class="fa fa-circle"></i></p>
<!--             <p>:L4<span><i class="fa fa-venus" aria-hidden="true"></i></span><span><i class="fa fa-mars" aria-hidden="true"></i></span></p> -->
          </div> <!-- .playerTwostatus -->
          <div class="statusTwo"> 
            <div class="healthPoints">HP:</div>
            <div class="statusbarTwoOuter"> 
              <div class="statusBarTwo" id="playerTwoHpBar"></div>
            </div>
            <p><span>35</span>/<span>179</span></p>
            <div class="statusbarTwoOuterBottom"> 
              <div class="statusBarTwoBottom"></div>
            </div>
          </div> <!-- .statusTwo -->
        </div> <!-- .playerTwoInfo -->
      </div><!-- playerTwo -->

    </div><!-- gameScreen -->
    <div class="gameBottom">
      <div class="mainOptions">
        <h4>LOREM ISPUM BLAH BLAH BLAH OH YEAH. WELCOME TO POKEMONLOREM ISPUM BLAH BLAH BLAH OH YEAH.</h4>
        <div class="options">
          <h6 id="top-left">FIGHT</h6>
          <h6 id="top-right">PACK</h6>
          <h6 id="bottom-left">RUN</h6>
          <h6 id="bottom-right">COOL</h6>
        </div><!-- .options -->
      </div><!-- .mainOptions -->
    </div>
    </div>

</div><!-- .mainGame -->

</body>
</html>
